<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="estilos.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

   <table>
    <td>
<!-- Container (DIV) principal do desenho -->
<div class="android">

    <!-- Cabeça -->
	<div class="head">
        <!-- Antena esquerda -->
		<div class="left_ant"></div>
        <!-- Antena direita -->
		<div class="right_ant"></div>
        <!-- Olho esquerdo -->
		<div class="left_eye"></div>
        <!-- Olho direito -->
		<div class="right_eye"></div>
	</div>

    <!-- Corpo -->
	<div class="body">
        <!-- Braço Esquerdo -->
		<div class="left_arm"></div>
        <!-- Braço Direito -->
		<div class="right_arm"></div>
        <!-- Perna Esquerda -->
		<div class="left_leg"></div>
        <!-- Perna Direita -->
		<div class="right_leg"></div>
	</div>
</div>
</td>
 

<td>
<!-- Container (DIV) principal do desenho -->
<div class="androida">

    <!-- Cabeça -->
	<div class="heada">
        <!-- Antena esquerda -->
		<div class="left_anta"></div>
        <!-- Antena direita -->
		<div class="right_anta"></div>
        <!-- Olho esquerdo -->
		<div class="left_eyea"></div>
        <!-- Olho direito -->
		<div class="right_eyea"></div>
	</div>

    <!-- Corpo -->
	<div class="bodya">
        <!-- Braço Esquerdo -->
		<div class="left_arma"></div>
        <!-- Braço Direito -->
		<div class="right_arma"></div>
        <!-- Perna Esquerda -->
		<div class="left_lega"></div>
        <!-- Perna Direita -->
		<div class="right_lega"></div>
	</div>
</div>
</td>
</table>

</body>
</html>
